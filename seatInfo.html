<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>층별 잔여 좌석 현황</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>

    <script>
        // 서버에서 좌석 정보를 가져와 테이블을 갱신하는 함수
        async function loadSeatTable() {
            const tableBody = document.getElementById("seats-table-body");
            tableBody.innerHTML = ""; 

            try {
                const res = await fetch("/api/seatInfo");
                if (!res.ok) {
                    throw new Error("서버 응답 오류");
                }

                const seats = await res.json();

                const floors = Object.keys(seats);
                if (floors.length === 0) {
                    const noDataRow = document.createElement("tr");
                    noDataRow.innerHTML = "<td colspan='4'>데이터가 없습니다</td>";
                    tableBody.appendChild(noDataRow);
                    return;
                }

                floors.forEach(floor => {
                    const floorData = seats[floor] || {};

                    const disabled = floorData["장애인석"];
                    const plug     = floorData["콘센트석"];
                    const regular  = floorData["일반석"];

                    const disabledText = disabled ? `${disabled.used}/${disabled.total}` : "N/A";
                    const plugText     = plug     ? `${plug.used}/${plug.total}`       : "N/A";
                    const regularText  = regular  ? `${regular.used}/${regular.total}` : "N/A";

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${floor}</td>
                        <td>${disabledText}</td>
                        <td>${plugText}</td>
                        <td>${regularText}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (err) {
                console.error("좌석 정보 불러오기 실패:", err);
                const errorRow = document.createElement("tr");
                errorRow.innerHTML = "<td colspan='4'>서버에서 좌석 정보를 불러오는 중 오류가 발생했습니다.</td>";
                tableBody.appendChild(errorRow);
            }
        }

        window.onload = function () {
            loadSeatTable();            
            setInterval(loadSeatTable, 10000);
        };
    </script>
</head>
<body>
    <h1>층별 잔여 좌석 현황</h1>

    <table>
        <caption>
            <div class="caption-container" style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
                <span>1층 ~ 5층 좌석 현황</span>
                <span>(현재/총)</span>
            </div>
        </caption>
        <thead>
            <tr>
                <th>층</th>
                <th>장애인석</th>
                <th>콘센트석</th>
                <th>일반석</th>
            </tr>
        </thead>
        <tbody id="seats-table-body"></tbody>
    </table>
</body>
</html>
