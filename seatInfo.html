<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>층별 잔여 좌석 현황</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .caption-right {
            float: right;
            font-size: 0.9em;
            font-weight: normal;
        }
    </style>

    <script>
        async function loadSeatTable() {
            const tbody = document.getElementById("seats-body");
            tbody.innerHTML = "";

            try {
                const res = await fetch("/api/seatInfo");
                const seats = await res.json();

                if (Object.keys(seats).length === 0) {
                    tbody.innerHTML = "<tr><td colspan='4'>데이터가 없습니다</td></tr>";
                    return;
                }

                for (const floor in seats) {
                    const s = seats[floor];
                    const row = `
                        <tr>
                            <td>${floor}</td>
                            <td>${s["장애인석"]?.used}/${s["장애인석"]?.total}</td>
                            <td>${s["콘센트석"]?.used}/${s["콘센트석"]?.total}</td>
                            <td>${s["일반석"]?.used}/${s["일반석"]?.total}</td>
                        </tr>
                    `;
                    tbody.insertAdjacentHTML("beforeend", row);
                }

            } catch {
                tbody.innerHTML = "<tr><td colspan='4'>서버 오류가 발생했습니다.</td></tr>";
            }
        }

        window.onload = () => {
            loadSeatTable();
            setInterval(loadSeatTable, 10000);
        };
    </script>
</head>

<body>
    <h1>층별 잔여 좌석 현황</h1>

    <table>
        <caption>
            1층 ~ 5층 좌석 현황
            <span class="caption-right">(현재/총)</span>
        </caption>

        <thead>
            <tr>
                <th>층</th>
                <th>장애인석</th>
                <th>콘센트석</th>
                <th>일반석</th>
            </tr>
        </thead>

        <tbody id="seats-body"></tbody>
    </table>
</body>
</html>
